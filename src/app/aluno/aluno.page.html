<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Desafio Luiza Labs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Desafio Luiza Labs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Searchbar  -->
    <ion-searchbar #search animated placeholder="Pesquisar" autocomplete="on" [(ngModel)]="filtro"></ion-searchbar>

    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label><strong>Lista de alunos</strong></ion-label>
            </ion-col>
            <ion-col class="right">
              <ion-button color="primary" routerLink="/aluno-edit">
                <span>Novo aluno</span>
                <ion-icon name="person-add-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let aluno of alunos | search: filtro; let odd = odd"
            [ngClass]="odd ? 'odd_col' : 'even_col'">
            <ion-col size="4" size-sm size-md size-xs>
              <a routerLink="/aluno-edit/{{aluno.id}}">{{aluno.nome}}</a>
            </ion-col>

            <ion-col size="4" size-sm size-md size-xs>
              {{aluno.email}}
            </ion-col>

            <ion-col size="4" size-sm size-md size-xs>
              {{aluno.celular}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>



  </div>
</ion-content>
